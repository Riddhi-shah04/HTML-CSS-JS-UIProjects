<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="custom-list">
            <div class="container">
                <ul class="list">
                    <li>
                        <span>Item 1</span>
                    </li>
                    <li>
                        <span>Item 2</span>
                    </li>
                    <li>
                        <span>Item 3</span>
                        <p>Note: Some tost to expand vertical height and some more lines</p>
                    </li>
                    <li>
                        <span>Item 4</span>
                        <ul class="sublist">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </li>
                    <li>
                        <span>Item 5</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
