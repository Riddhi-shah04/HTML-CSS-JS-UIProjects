<!DOCTYPE html>
<html lang="en">
<head>
    <title>Running Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container clearfix">
            <div class="header-left">
                <a href="#" class="logo">LOGO</a>
            </div>
            <div class="header-right">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>    
        </div>
    </header>
    <main>
        <section class="banner-section">
            <div class="container clearfix">
                <div class="banner-image-section">
                    <div class="banner-image-section-picture">
                        <img src="assets/images/image.jpg" alt="banner image" height="731" width="731">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-section-details">
                        <div class="form-section-info">
                            <div class="form-section-info-phone">
                                <h5><i class="fa-solid fa-phone"></i>CALL US</h5>
                                <p>1 (234) 567-891, 1 (234) 987-654</p>
                            </div>
                            <div class="form-section-info-location">
                                <h5><i class="fa-solid fa-location-dot"></i>LOCATION</h5>
                                <p>121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</p>
                            </div>
                            <div class="form-section-info-time">
                                <h5><i class="fa-solid fa-clock"></i>BUSINESS HOURS</h5>
                                <p>Mon-Fri...... 10 am-8 pm, Sat, Sun...... Closed</p>
                            </div>
                        </div>
                        <div class="form-section-field">
                            <h1>Contact Us</h1>
                            <form>
                                <div class="form-section-field-name">
                                    <input type="text" name="user-name" id="user-name" placeholder="Enter your Name" autofocus required>
                                </div>
                                <div class="form-section-field-email">
                                    <input type="email" name="user-email" id="user-email" placeholder="Enter a valid email address" required>
                                </div>
                                <div class="form-section-field-query">
                                    <textarea name="query" id="query" cols="20" rows="5"></textarea>
                                </div>
                                <div class="form-section-field-submit">
                                    <button type="submit">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p><a href="#">One Page Template</a> created with <a href="#">Free Website Builder</a>.</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/48d95389fe.js" crossorigin="anonymous"></script>
</body>
</html>
